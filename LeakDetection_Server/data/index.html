<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leak Detection - Main</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <span class="page-title">Leak Detection - Main</span>
        <span id="ipAddress" class="ip-address"></span>
    </header>

    <div class="content-container">
        <!-- Side Navigation -->
        <nav class="side-nav">
            <a href="/" class="nav-link active">Main</a>
            <a href="local.motor" class="nav-link">Motor</a>
            <a href="sensors.html" class="nav-link">Sensors</a>
            <a href="settings.html" class="nav-link">Settings</a>
        </nav>

        <!-- Main Content Area -->
        <div class="main-container">
            <div class="controls-wrapper">
                <!-- Slider Container -->
                <div class="slider-container">
                    <label class="slider-label" for="valveSlider">Valve Open Percentage</label>
                    <input type="range" id="valveSlider" min="0" max="100" value="0" class="slider">
                    <div id="sliderValueDisplay" class="slider-value">0%</div>

                    <div class="btn-container">
                        <button class="button close-button">Close</button>
                        <button class="button set-button">Set Position</button>
                        <button class="button open-button">Open</button>
                    </div>

                    <div class="stop-btn-wrapper">
                        <button class="button stop-button">Stop</button>
                    </div>
                </div>

                <!-- Retro Display Container -->
                <div class="retro-display-wrapper">
                    <div class="retro-display-title">Current Valve Position</div>
                    <div id="currentValvePosition" class="segment-display">NA</div>
                </div>
            </div>

            <!-- Alerts Table -->
            <div class="alerts-table-container">
                <h2>Active Alerts</h2>
                <table class="alerts-table">
                    <thead>
                        <tr>
                            <th>Alert ID</th>
                            <th>Timestamp</th>
                            <th>Description</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>2024-10-11 14:32</td>
                            <td>High pressure detected in valve A</td>
                            <td>Active</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="indexScripts.js"></script>
</body>
</html>
