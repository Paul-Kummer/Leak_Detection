<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Leak Detection - Sensors</title>
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center;">
        <span>Leak Detection - Sensors</span>
        <span id="ipAddress" class="header-ip"></span>
    </header>

    <div class="content-container">
        <nav class="side-nav">
            <a href="/" class="nav-link">Main</a>
            <a href="local.motor" class="nav-link">Motor</a>
            <a href="sensors.html" class="nav-link active">Sensors</a>
            <a href="settings.html" class="nav-link">Settings</a>
        </nav>

        <div class="main-container">
            <div id="main-content">
                <h2>Saved Sensors</h2>
                <table class="sensors-table" id="savedSensorsTable">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Timestamp</th>
                            <th>Name</th>
                            <th>Location</th>
                            <th>ID</th>
                            <th>Status</th>
                            <th>Triggered</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>

                <h2>Available Sensors</h2>
                <table class="sensors-table" id="availableSensorsTable">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Timestamp</th>
                            <th>Name</th>
                            <th>Location</th>
                            <th>ID</th>
                            <th>Status</th>
                            <th>Triggered</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="indexScripts.js" defer></script>
</body>
</html>
