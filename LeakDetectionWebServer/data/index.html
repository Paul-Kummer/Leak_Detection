<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leak Detection - Main</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
            position: fixed;
            width: 100%;
            top: 0;
        }
        nav {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            margin-top: 100px;
            height: calc(100vh - 100px);
            position: fixed;
            top: 100px;
        }
        nav a {
            display: block;
            color: #333;
            padding: 10px 0;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #007BFF;
            color: white;
        }
        .main-container {
            flex-grow: 1;
            margin-left: 220px;
            padding: 20px;
            margin-top: 100px;
        }
        .slider-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            width: 300px;
            background-color: #f9f9f9;
        }
        .slider-header {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .slider {
            width: 100%;
            margin: 10px 0;
        }
        .slider-value {
            font-size: 1em;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>Leak Detection</header>

    <nav>
        <a href="index.html">Main</a>
        <a href="devices.html">Devices</a>
        <a href="setup.html">Setup</a>
    </nav>

    <div class="main-container">
        <div id="main-content">
            <h2>Main Page</h2>
            <p>Welcome to the main page of the Leak Detection system. This is the overview page where you can navigate to other sections.</p>

            <!-- Slider Grouping -->
            <div class="slider-container">
                <form action="/setValvePosition" method="POST">
                    <!-- Slider input -->
                    <input type="range" id="valveSlider" name="valvePosition" min="0" max="100" value="{{valvePosition}}" class="slider" oninput="updateSliderValue()">
                    <!-- Display slider value -->
                    <div class="slider-value" id="sliderValueDisplay">{{valvePosition}}%</div>
                    
                    <!-- Submit button -->
                    <button type="submit">Set Valve Position</button>
                </form>
                <div class="slider-header">Valve Open Position</div>
            </div>
        </div>
    </div>

    <script>
        // Function to update the displayed slider value
        function updateSliderValue() {
            const slider = document.getElementById("valveSlider");
            const display = document.getElementById("sliderValueDisplay");
            display.innerHTML = slider.value + "%";
        }
    </script>
</body>
</html>
