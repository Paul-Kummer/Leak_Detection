<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leak Detection - Main</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>Leak Detection</header>

    <nav>
        <a href="index.html">Main</a>
        <a href="devices.html">Devices</a>
        <a href="setup.html">Setup</a>
    </nav>

    <div class="main-container">
        <div class="combined-container">
            <div class="equal-height-container">
                <!-- Slider and Button Controls -->
                <div class="slider-container">
                    <label class="slider-label" for="valveSlider">Valve Open Percentage</label>
                    <input type="range" id="valveSlider" name="valvePosition" min="0" max="100" value="0" class="slider">
                    <div class="slider-value" id="sliderValueDisplay">-1%</div>

                    <div class="btn-container">
                        <button type="button" class="button blue-button close-button">Close</button>
                        <button type="button" class="button blue-button set-button">Set Valve Position</button>
                        <button type="button" class="button blue-button open-button">Open</button>
                    </div>
                </div>

                <!-- Retro Display -->
                <div class="retro-display-wrapper">
                    <div class="retro-display-title">Current Valve Position</div>
                    <div class="retro-display-container">
                        <div class="segment-display" id="currentValvePosition">50%</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alerts Table -->
        <div class="alerts-table-container">
            <h2>Active Alerts</h2>
            <table class="alerts-table">
                <thead>
                    <tr>
                        <th>Alert ID</th>
                        <th>Timestamp</th>
                        <th>Description</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2024-10-11 14:32</td>
                        <td>High pressure detected in valve A</td>
                        <td>Active</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="indexScripts.js"></script> <!-- Link to your separate JavaScript file -->
</body>
</html>
