<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leak Detection - Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <span>Leak Detection - Settings</span>
        <span id="ipAddress" class="header-ip"></span>
    </header>

    <div class="content-container">
        <nav class="side-nav">
            <a href="/" class="nav-link">Main</a>
            <a href="local.motor" class="nav-link">Motor</a>
            <a href="sensors.html" class="nav-link">Sensors</a>
            <a href="settings.html" class="nav-link active">Settings</a>
        </nav>

        <div class="main-container">
            <h2>Edit Settings</h2>
            <form id="settingsForm">
                <div class="form-group">
                    <label for="wifiSSID">Wi-Fi SSID:</label>
                    <input type="text" id="wifiSSID" placeholder="WiFi SSID">
                </div>
                <div class="form-group">
                    <label for="wifiSSID">Wi-Fi Password:</label>
                    <input type="password" id="wifiPassword" placeholder="WiFi Password" />
                </div>
                <div class="form-group">
                    <label for="wifiSSID">Web Token:</label>
                    <input type="text" id="webToken" placeholder="Web Token" />
                </div>
                <div class="form-group">
                    <label for="wifiSSID">Motor IP:</label>
                    <input type="text" id="motorIP" placeholder="Motor IP" />
                </div>
                
                <button type="submit" class="save-button">Save Settings</button>
            </form>

            <p id="statusMessage"></p>
        </div>
    </div>

    <script src="indexScripts.js" defer></script>

</body>
</html>
