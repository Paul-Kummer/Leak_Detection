<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Node - Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Motor Node Settings</header>

    <div class="content-container">
        <nav class="side-nav">
            <a href="/" class="nav-link active">Settings</a>
            <a href="/calibration.html" class="nav-link">Calibration</a>
        </nav>

        <div class="main-container">
            <h2>Edit Motor Settings</h2>

            <form id="settingsForm" class="form-container">
                <div class="form-group">
                    <label for="wifiSSID">Wi-Fi SSID:</label>
                    <input type="text" id="wifiSSID" name="wifiSSID" required>
                </div>

                <div class="form-group">
                    <label for="wifiPassword">Wi-Fi Password:</label>
                    <input type="password" id="wifiPassword" name="wifiPassword" required>
                </div>

                <div class="form-group">
                    <label for="motorSpeed">Motor Speed:</label>
                    <input type="number" id="motorSpeed" name="motorSpeed" required>
                </div>

                <div class="form-group">
                    <label for="motorAcceleration">Motor Acceleration:</label>
                    <input type="number" id="motorAcceleration" name="motorAcceleration" required>
                </div>

                <div class="form-group">
                    <label for="stepsToClose">Steps to Close:</label>
                    <input type="number" id="stepsToClose" name="stepsToClose" required>
                </div>

                <div class="form-group">
                    <label for="webToken">Web Token:</label>
                    <input type="text" id="webToken" name="webToken" required>
                </div>

                <button type="submit" class="button set-button">Save Settings</button>
            </form>

            <p id="statusMessage"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
